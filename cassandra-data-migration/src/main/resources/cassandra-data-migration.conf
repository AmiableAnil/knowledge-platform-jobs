include "base-config.conf"

kafka {
  input.topic = "sunbirddev.cassandra.data.migration.request"
  failed.topic = "sunbirddev.cassandra.data.migration.job.request.failed"
  groupId = "sunbirddev-cassandra-data-migration-group"
}

task {
  consumer.parallelism = 1
  parallelism = 1
}

migrate {
    keyspace = "hierarchy_store"
    table = "content_hierarchy"
    primary_key_column = "identifier"
    column_to_migrate = "hierarchy"
    key_string_to_migrate = "https://sunbirddev.blob.core.windows.net"
    value_string_to_migrate = "https://ekstep-public-dev.s3-ap-south-1.amazonaws.com"
}
